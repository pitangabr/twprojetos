<!Doctype HTML>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style1.css">
        <title>
            DashBoard
        </title>
    </head>

    <body>
        <main>
            <div class="menu_acessibilidade">
                <section id="barra_acessibilidade">
                    <!--Barra de acessibilidade-->
                    <ul class="barra_conteudo">
                        <li><a href="#">acessibilidade</a></li>
                        <li><a href="#">| a- |</a></li>
                        <li><a href="#">a+</a></li>
                        <li><a href="#">| modo noturno</a></li>
                    </ul>
                    <!--Fim barra de acessibilidade-->
                </section>
            </div>
           
            <section class="menu_principal">
                <div class="img_logo">
                    <img id="logo" src="Imagem/logotw.png">
                </div>

                <div class="barraPesquisa">
                    <form action="Busca" method="GET" id="formulario_busca"></form>
                    <!-- Form criado por conta do método busca -->
                    <input type="search" name="Busca" class="inputBuscar" placeholder="  Buscar...">
                </div>

                <div class="icones">
                    <button id="btn" name="button"><a href="#">Adm</a></button>
                    <a href="#">Sair</a>
                </div>
            </section>
            <aside id="menuDash">
                
                   <div class="fixoMenu">Navegação</div>
                   <div class="mfc">Produto</div>
                   <div class="mfc">Interessados</div>
                   <div class="mfc">Mensagens</div>
                   <div class="mfc">Páginas</div>
                   <div class="mfc">Configurações</div>
                   <div class="fixoMenu">Usuários</div>
                   <div class="mfc">Novos cadastros</div>
                   <div class="mfc">Lista Usuários</div>
            </aside>

            <div class="conteudoCentralDash">
                    <section class="conteudoDash">
                        <div id="descricaoPagina">
                            <h1> Cadastrar Produto </h1>
                        </div>
                    </section>
                </div>
    
                <div class="infoUser">
                    <section class="conteudo">
                        <div id="info">
                            <form>
                               <label>Nome produto:</label>
                               <input type="text" name="nomeCompleto" class="nomePro" placeholder=" Nome Completo Produto"> 
                               <br>
                               <label>Marca:</label>
                               <input type="text" name="marca" class="MarcaPro" placeholder="Marca Produto">
                               <br>
                               <label>Descrição:</label>
                               <textarea name="obs" id="obs" cols="120" rows="5">Digite Aqui</textarea>
                               <br>
                               <label>Modelo:</label>
                               <input type="text" name="mod" class="modelo" placeholder=" Insira O Modelo">
                               <br>
                               <label>Ano de fabricação:</label>
                               <input type="text" name="ano" class="anoF" placeholder="Ano de Fabricacao">
                            </form>
                        </div>
                    </section>
                </div>
    
                <div class="alterFoto">
                    <form>
                        <h4>Foto Produto:</h4>
                <input type="search" name="srcFoto" class="buscarFoto" placeholder=" Procurar...">
                    </form>
                <div class="espacoFoto">
                </div>
                </div>
                <button id="btnFinal"> <a href="#">Cadastrar</a></button>
        </main>
    </body>

    </html>
</Doctype>
