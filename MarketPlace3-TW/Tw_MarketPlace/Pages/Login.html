<body>
    <header>
        <div class="menu">
            <section id="barra_acessibilidade">
                <!--Barra de acessibilidade-->

                <div class="check">
                    <input type="checkbox" id="scales" name="scale">
                    <label for="scales">Mantenha-me Conectado</label>

                </div>
                <div class="entre">
